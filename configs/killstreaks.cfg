//*********************************************************
// 		KILLSTREAKS (HARDPOINT) HANDLING
//*********************************************************
//=========================================================
// Values can be set for map or gametype.
//
// Example 1
// set scr_hardpoint_allowairstrike "1"
// set scr_hardpoint_allowairstrike_mp_carentan "0"
//
// Example 2
// set scr_hardpoint_allowairstrike "1"
// set scr_hardpoint_allowairstrike_ctf "0"
//=========================================================

//================ Demon Hardpoint Settings ================

set scr_demon_hardpoint_carepack_streak 3
set scr_demon_hardpoint_artillery_streak 7
set scr_demon_hardpoint_airstrike_streak 12


//================ Killstreak Limiter ======================
// The killstreak limiter does exactly that - it limits the 
// number of times a particular killstreak can occur.
// Select whether limit is by team, or by player (default = by player)
// To turn off hardpoint limiter, set both to 0
	
set scr_demon_hardpoint_limit_byTeam 0
set scr_demon_hardpoint_limit_byPlayer 1

// set the number of times a killstreak can be used during a 
// match or round
set scr_demon_hardpoint_limit_artillery 1
set scr_demon_hardpoint_limit_airstrike 1
set scr_demon_hardpoint_limit_carepack 1

//===========================
//	MISC KILLSTREAK CVARS
//===========================
// Set the height planes fly over a map
set scr_demon_killstreaks_altitude 	1000

// Set the kill zone for airstrike
set scr_demon_killstreaks_airstrike_radius 48

// Set the kill zone for artillery strikes
set scr_artillery_offset		1200

// Set whether or not to drop a flare to mark an artillery 
// target zone
set scr_artillery_dropflare		1
		
