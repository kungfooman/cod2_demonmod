
//*********************************************************
// 			MESSAGE CENTER
//*********************************************************
//============== Welcome Messages =========================
// Turn Welcome Messages on or off
// 1 = on, 0 = off (default = 1)
set scr_demon_welcome_msg_enabled "0"

//Must set the amount of welcome messages * max: 5
set scr_demon_welcome_msg_num 2
 
//Delay between each welcome message			
set scr_demon_welcome_msg_delay 4 
								
set scr_demon_welcome_msg1 "Welcome to ^1|<^3Demon Mod Test Server^1>|"
set scr_demon_welcome_msg2 "Running ^1Demon Mod"
//=========================================================

//================== Server Messages ======================
// Turn server messages on or off
// 1 = on, 0 = off (default = 1)
set scr_demon_messages_enable "0"

// Delay between server messages in seconds (default 30)
set scr_demon_message_delay "30"

// Show next map and/or gametype as first message 
// (0 = no, 1 = only map, 2 = lite, 3 = normal, 4 = extra) (default 2)
set scr_demon_message_next_map 4

// Loop messages (0 = no, 1 = yes) (default 1)
set scr_demon_message_loop 1

// Show messages for each player, idealy use this when message looping 
// is turned off (0 = no, 1 = yes) (default 0)
//set scr_demon_message_individual 0

set scr_demon_message0 "^2No Recruiting Or You will be kicked"
set scr_demon_message1 "^3Cheaters and hackers will be Banned"
set scr_demon_message2 "visit the mod site at ^2http://www.demon-mod.com"

//***********************************************************
// 			MISC DVARS (for all Game Modes)
//***********************************************************

//--- Hardcore Mode ---
// A completely clean screen, no hud elements
//0 = off, 1 = on (default = off)
set scr_demon_hardcore 0

//--- Long Range Sniper Rifles ---
//0 = off, 1 = on (default = off)
set scr_demon_longrange_sniper 0
//set the range max = 40000 (default = 10000)
set scr_demon_longrange_sniper_range 10000
//set damage of each sniper rifle (default = 50)
set scr_demon_longrange_sniper_damage 50

//--- Blood Splatter Obituary ---
// shows a bloodspallter on your victims obituary notice
set scr_allow_bloodsplatter_obituary 0

//--- Sprinting ---
set scr_sprint_time 		10
set scr_sprint_regen_time 	2
set scr_sprint_heavyflag 	0
set scr_sprint_hud 		1

//--- Show Perks on Spawn ---
//0 = off, 1 = on (default = on)
set scr_demon_show_perks_onspawn 1

//--- Glass Bullet Hit Screen ---
//0 = off, 1 = on (default = off)
set scr_demon_bulletscreen 0

//--- Bloody Screen ---
//0 = off, 1 = on (default = off)
set scr_demon_bloodyscreen 0

//--- Black Screen On Death ---
//1 = on, 0 = off (default = 0)
set scr_demon_black_deathscreen 0
//time to fade black away after respawning (in seconds ) (default = 2, Max = 10)
set scr_demon_black_deathscreen_fadetime 2

//--- Laser Dot ---
//0 = off, 1 = on (default = off)
set scr_demon_laserdot 0
//set transparency
set scr_demon_laserdot_alpha 0.9
//set color - red, blue, or green
set scr_demon_laserdot_red 1
set scr_demon_laserdot_green 0
set scr_demon_laserdot_blue 0
//set size of dot
set scr_demon_laserdot_size 2

//--- Fall Damage Modifiers ---
// To increase the distance that a player can fall from before
// damage is applied, first increase minfallheight and then 
// double it to get the maxfallheight. Example - set 
// minfallheight to 300 and maxfallheight to 600 
// Values below represent stock values.
set scr_demon_minfallheight 156
set scr_demon_maxfallheight 300

//--- Anti-Bunny Hopping/Anti-Dolphin Dive ---
//0 = off, 1 = anti-divebombing, 2 = anti-bunnyhopping, 3 = All (default is 3)
set scr_demon_anti_dbbh 3
//max: 100 (default is 16)
set scr_demon_anti_dbbh_jump_height 16

//**********************************************************
// 			REALISM DVARS
//**********************************************************
//--- drop weapon on hand hit ---
// percentage setting 0 - 100, default = 0
set scr_demon_droponhandhit "50"

//--- drop weapon on lower arm hit ---
// percentage setting 0 - 100, default = 0
set scr_demon_droponarmhit "50"

//--- trip on lower leg hit ---
// percentage setting 0 - 100, default = 0
set scr_demon_triponleghit "50"

//--- trip on foot hit ---
// percentage setting 0 - 100, default = 0
set scr_demon_triponfoothit "50"

//--- Damage Viewshift ---
//Gives the effect of actual impact of bullet
//Setting is for degree of angle of view distortion 0-45 (default = 25)
set scr_demon_damage_viewshift 35

//**********************************************************
// 			AMBIENT DVARS
//**********************************************************

//==== AMBIENT MORTARS ==========
//0 = off, 1-15 = on (default = off)
set scr_demon_ambient_mortars 0
set scr_demon_ambient_mortars_quake 1
set scr_demon_ambient_mortars_random 0
set scr_demon_ambient_mortars_safety 1
set scr_demon_ambient_mortars_delay_min 15
set scr_demon_ambient_mortars_delay_max 70

//==== AMBIENT STUKAS ============
//0 = off, 1-5 = on (default = off)
set scr_demon_ambient_stukas_number 0
//delay between stukas (in seconds)
set scr_demon_ambient_stukas_delay 130

//==== AMBIENT TRACERS ===========
//0 = off, 1-100 = on (default = off)
set scr_demon_ambient_tracers 0
set scr_demon_ambient_tracers_delay_min 60
set scr_demon_ambient_tracers_delay_max 120



